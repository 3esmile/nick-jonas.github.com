<html>

    <head>
        <title>SliderJS</title>

        <!-- jquery -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <!-- js plugin -->
        <script type="text/javascript" src="assets/js/slider.jquery.js"></script>

        <!-- demo controls -->
        <script type="text/javascript" src="assets/js/dat.gui.min.js"></script>

        <!-- necessary css for plugin -->
        <link rel="stylesheet" href="assets/css/slider.jquery.css"/>

        <style>
            /* place controls above */
            .dg.ac{ z-index: 6 !important; }
            .dg .slider{ margin-left:0px; }
        </style>

    </head>
    <body>

        <div id="slider"></div>

        <script type="text/javascript">

            var $sl, controls;

            $(document).ready(function(){
                createControls();
                createSlider();
            });

            var SliderControls = function(){
                this.startIndex = 0;
                this.sizeConstraint = "contain";
                this.hideArrows = false;
                this.enableKeys = true;
                this.animationSpeed = 600;
                this.topPadding = 0;
                this.bottomPadding = 0;
                this.minWidth = 0;
                this.minHeight = 0;
                this.preloaderPath = 'assets/img/ajax-loader.gif';
                this.create = function(){
                    createSlider();
                }
                this.destroy = function(){
                    destroySlider();
                }
            };

            function createControls(){
                controls = new SliderControls();
                var gui = new dat.GUI();
                gui.add(controls, 'startIndex');
                gui.add(controls, 'sizeConstraint', ['cover', 'contain']);
                gui.add(controls, 'hideArrows');
                gui.add(controls, 'enableKeys');
                gui.add(controls, 'animationSpeed').min(0);
                gui.add(controls, 'topPadding').min(0);
                gui.add(controls, 'bottomPadding').min(0);
                gui.add(controls, 'minWidth').min(0);
                gui.add(controls, 'minHeight').min(0);
                gui.add(controls, 'preloaderPath');
                gui.add(controls, 'create');
                gui.add(controls, 'destroy');
            }

            function createSlider(){
                if($sl) destroySlider();

                // place slider in container
                $sl = $('#slider').slider({
                    'media': [
                        {
                            'hi_res': 'assets/img/hires/1.jpg',
                            'lo_res': 'assets/img/lores/1.jpg'
                        },
                        {
                            'hi_res': 'assets/img/hires/2.jpg',
                            'lo_res': 'assets/img/lores/2.jpg'
                        },
                        {
                            'hi_res': 'assets/img/hires/3.jpg',
                            'lo_res': 'assets/img/lores/3.jpg'
                        },
                        {
                            'hi_res': 'assets/img/hires/4.jpg',
                            'lo_res': 'assets/img/lores/4.jpg'
                        },
                        {
                            'hi_res': 'assets/img/hires/5.jpg',
                            'lo_res': 'assets/img/lores/5.jpg'
                        },
                        {
                            'hi_res': 'assets/img/hires/6.jpg',
                            'lo_res': 'assets/img/lores/6.jpg'
                        }
                    ],
                    'startIndex': controls.startIndex,
                    'sizeConstraint': controls.sizeConstraint,
                    'hideArrows': controls.hideArrows,
                    'enableKeys': controls.enableKeys,
                    'animationSpeed': controls.animationSpeed,
                    'topPadding': controls.topPadding,
                    'bottomPadding': controls.bottomPadding,
                    'preloaderPath': controls.preloaderPath,
                    'minWidth': controls.minWidth,
                    'minHeight': controls.minHeight
                });

                $sl.bind('slider:loadComplete', function(){
                    console.log('loaded!');
                });
            }

            function destroySlider(){
                if($sl){
                    $sl.destroy();
                    $sl.unbind('slider:loadComplete');
                    $sl = null;
                }
            }



        </script>

    </body>
</html>
